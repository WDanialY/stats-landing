<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
  <div class="body">
    <div class="content">
      <div class="true-content">
        <h2>Get <span class="span-purple">insights</span> that help your business grow.</h2>

        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <div class="stats">
          <div class="stats-single">
            <span class="stats-value">10k+</span>
            <p class="stats-name">COMPANIES</p>
          </div>
          <div class="stats-single">
            <span class="stats-value">314</span>
            <p class="stats-name">TEMPLATES</p>
          </div>
          <div class="stats-single">
            <span class="stats-value">12M+</span>
            <p class="stats-name">QUERIES</p>
          </div>
        </div>
      </div>

      <div class="image">
        
        <img src="images/image-header-desktop.jpg" class="desktop-image">
        <img src="images/image-header-mobile.jpg" class="mobile-image">
        <div class="purple-screen"></div>
      </div>
    </div>
    

  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WDanialY">Danial Yerzhigit</a>.
  </div>

  
</body>
</html>
